<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>USUARIOS</title>
</h:head>
<h:body>
	<h2>Usuarios</h2>
	
	<h:outputText value="#{usuarioManage.mensaje}"></h:outputText>
	<h:dataTable value="#{usuarioManage.lista}" var="u">
		<f:facet name="header">
			<h:outputText value="USUARIOS"></h:outputText>
		</f:facet>
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{u.idUsuario}
		</h:column>
		<h:column>
			<f:facet name="header">NOMBRE</f:facet>
			#{u.nombre}
		</h:column>
		<h:column>
			<f:facet name="header">PATERNO</f:facet>
			#{u.paterno}
		</h:column>
		<h:column>
			<f:facet name="header">MATERNO</f:facet>
			#{u.materno}
		</h:column>
	</h:dataTable>
</h:body>
</html>
