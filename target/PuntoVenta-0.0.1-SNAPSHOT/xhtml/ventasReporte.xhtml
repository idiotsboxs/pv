<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript name="menu.js" library="js" />
	<h:outputScript name="utils.js" library="js" />
</h:head>
<h:body onload="loadCenterLayout()">
	<h:form>
		<p:layout style="min-width:400px;min-height:200px;" fullPage="true">
			<p:layoutUnit position="center" id="subLayout">
				<div id="page" align="center">
					<div id="header-container">
						<div id="header" align="center">
							<ui:insert name="header">
								<ui:include src="../header.xhtml" />
							</ui:insert>
						</div>
					</div>
					<p:panel id="basic" header="Reporte Ventas por dÃ­a"
						footer="Reporte" style="margin-bottom:20px" toggleable="true"
						toggleOrientation="vertical">
						<h:panelGrid columns="2">
							<p:calendar value="#{vwVentasManage.firstDay}" id="fechaIni"></p:calendar>
							<p:calendar value="#{vwVentasManage.lastDay}" id="fechaFin"></p:calendar>
						</h:panelGrid>
						<h:commandButton value="Ver Grafica"
							actionListener="#{vwVentasManage.renderBarModel}"
							styleClass="btn">
						</h:commandButton>
						<h:panelGrid columns="1">
							<p:chart type="bar" model="#{vwVentasManage.barModel}"
								style="height:300px; width: 630px" />
						</h:panelGrid>
						<p:panel id="opnl" header="Ventas por Proveedor">
						<p:outputLabel value="Proveedor: "></p:outputLabel>

						<h:selectOneMenu value="#{vwVentasManage.catProveedor.idProveedor}"
							styleClass="texto" id="proveedor">
							<f:ajax render="listaVenta fechaIni fechaFin totalCancentrado totalCompra"
								event="change" listener="#{vwVentasManage.generaConcentrado}"
								execute="@all" />
							<f:selectItems value="#{vwVentasManage.catProveedores}" var="c"
								itemValue="#{c.idProveedor}" itemLabel="#{c.descripcion}">
							</f:selectItems>
						</h:selectOneMenu>

						<p:outputLabel value="Total Venta: "></p:outputLabel>
						<p:outputLabel id="totalCancentrado"
							value="#{vwVentasManage.concentradoProveedor.total}" style="font-size:24px;">
							<f:convertNumber maxFractionDigits="2" groupingUsed="true"
								currencySymbol="$" maxIntegerDigits="4" type="currency" />
						</p:outputLabel>
						<p:outputLabel value="Total  Venta a Compra: "></p:outputLabel>
						<p:outputLabel id="totalCompra"
							value="#{vwVentasManage.concentradoProveedor.totalCompra}" style="font-size:24px;">
							<f:convertNumber maxFractionDigits="2" groupingUsed="true"
								currencySymbol="$" maxIntegerDigits="4" type="currency" />
						</p:outputLabel>
						<t:panelGroup id="col1" colspan="5">

							<p:dataTable value="#{vwVentasManage.concentradoProveedor.ventas}" var="v"
								id="listaVenta" styleClass="tablebg" headerClass="header"
								footerClass="footer" columnClasses="text,number,number,number"
								rowClasses="graybg,whitebg" border="0" cellpadding="5"
								cellspacing="0" style="width:800px;height:300px"
								paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
								<p:column>
									<f:facet name="header">Codigo</f:facet>
    			  						     #{v.catProductos.codigoBarras}    				
    		    					</p:column>
								<p:column>
									<f:facet name="header">Producto</f:facet>
    			  						     #{v.catProductos.descProducto}    				
    		    					</p:column>
								<p:column>
									<f:facet name="header">Cantidad</f:facet>
    			  						     #{v.cantidad}    				
    		    					</p:column>
    		    				<p:column>
									<f:facet name="header">TotalBruto</f:facet>
    			  						     #{v.catProductos.PUCompra}    				
    		    					</p:column>	
								<p:column>								
									<f:facet name="header">Total</f:facet>
    			  						     #{v.subTotal}    				
    		    					</p:column>

							</p:dataTable>
						</t:panelGroup>
					</p:panel>
					</p:panel>					
				</div>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
