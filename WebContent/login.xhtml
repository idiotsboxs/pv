<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Una aplicaci√≥n simple JavaServer Faces</title>
  	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
 
 <h:form>
        
        <h:panelGrid columns="2">
            <h:outputLabel value="Usuario" />
            <h:inputText value="#{loginManage.usuario.nombre}" label="nombre" id="nombre" required="true" styleClass="texto">             
                <f:validateLength minimum="1" />
            </h:inputText>
            <h:outputLabel value="password" />

            <h:inputSecret value="#{loginManage.usuario.pass}" label="Password" id="senha" required="true" autocomplete="off" styleClass="texto">         
                <f:validateLength minimum="6" />
            </h:inputSecret>


        </h:panelGrid>
        <h:commandButton action="#{loginManage.login}" value="Log in" ajax="false" id="btn_login" styleClass="btn"></h:commandButton>
                
    </h:form> 
</h:body>
</html>
